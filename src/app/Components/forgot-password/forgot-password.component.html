<div class="container">
    <div class="card">
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <h1>Reset Password</h1>
            <div class="form-group">
                <label for="previousPassword" class="label">Previous Password:</label>
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="password" class="form-control" id="previousPassword" formControlName="previousPassword" placeholder="Enter your previous password">
                </div>
                <div class="error" *ngIf="!form.get('previousPassword')?.valid && form.get('previousPassword')?.touched">
                    <p *ngIf="form.get('previousPassword')!.errors!['required']">Previous Password is required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="newPassword" class="label">New Password:</label>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="newPassword" formControlName="NewPassword" placeholder="Enter your new password">
                </div>
                <div class="error" *ngIf="!form.get('NewPassword')?.valid && form.get('NewPassword')?.touched">
                    <p *ngIf="form.get('NewPassword')!.errors!['required']">New Password is required</p>
                </div>
            </div>
            <button type="submit" class="btn" (click)="updatePassword()">Submit</button>
        </form>
    </div>
</div>
