<div class="container ">
    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="card">
      <h1 class="text-center">Login Form</h1>
      <div class="mb-3">
        <label for="email" class="label">Email:</label>
        <div class="input-group">
          <span class="input-text"><i class="fas fa-user"></i></span>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
        </div>
            <div class="error"*ngIf="!form.get('email')?.valid && form.get('email')?.touched">
                    <p *ngIf="form.get('email')!.errors!['required']">email is required</p>
                    <p *ngIf="form.get('email')!.errors!['emailUnallowed']">email is not allowed</p>
            </div>
      </div>
      <div class="mb-3">
        <label for="password" class="label">Password:</label>
        <div class="input-group">
          <span class="input-text"><i class="fas fa-lock"></i></span>
          <input  class="inputs"type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
        </div>
        <div class="error"*ngIf="!form.get('password')?.valid && form.get('password')?.touched">
            <p *ngIf="form.get('password')!.errors!['required']">password is required</p>
            <p *ngIf="form.get('password')!.errors!['emailUnallowed']">email is not allowed</p>
    </div>
      </div>
      
<div class="">
    <button type="submit" class="btn btn-primary w-100">Submit</button>
    <p>Forgot Password</p>
    <p class="reg">I don't have an account... <a routerLink="/register">Register</a></p>
</div>
    </form>
  </div>
