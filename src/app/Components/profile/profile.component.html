<!-- profile.component.html -->
<div class="profile-container">
  <div class="profile-header">
      <h2>Edit Profile</h2>
  </div>
  <div class="profile-picture">
      <img src="assets/profile-placeholder.png" alt="Profile Picture">
      <button class="upload-button">Upload new photo</button>
      <p class="image-recommendation">At least 800x800 px recommended. JPG or PNG is allowed.</p>
  </div>
  <div class="personal-info">
      <div class="info-section">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" value="John Doe">
      </div>
      <div class="info-section">
          <label for="email">Email</label>
          <input type="email" id="email" value="john.doe@example.com">
      </div>
      <div class="info-section">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" value="123-456-7890">
      </div>
      <div class="info-section">
          <label for="location">Location</label>
          <input type="text" id="location" value="Anytown, USA">
      </div>
      <button class="save-button">Save changes</button>
  </div>
  <div class="profile-bio">
      <h3>Bio</h3>
      <textarea id="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
  </div>
  <div class="profile-skills">
      <h3>Skills</h3>
      <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>Angular</li>
          <!-- Add more static skills as list items here -->
      </ul>
      <input type="text">
      <button>Add Skill</button>
  </div>
</div>
