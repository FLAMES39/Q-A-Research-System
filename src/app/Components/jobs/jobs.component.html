<div class="container">
    <div class="sidebar">
        <div class="filter-category">
            <label for="category-select">Filter job by category</label>
            <select name="category" id="category-select">
                <option value="all">All</option>
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="devops">Devops</option>
            </select>
        </div>
        <div class="filter-location">
            <p>Location</p>
            <ul>
                <li>Florida</li>
                <li>California</li>
                <li>New Jersey</li>
                <li>Washington</li>
            </ul>
        </div>
    </div>
    <div class="job-listing" *ngIf="  jobs | async as job ; else nojobs" >
        <div class="job"  *ngFor="let ijob of job let i=index">
            <h3>{{ijob.Title}}</h3>
            <p>{{ijob.Location}}</p>
            <p>{{ijob.Description}}</p>
            <button class="btn"><a href="/single">More Details</a></button>
        </div>
       
    </div>
    <ng-template #nojobs>
        No jobs Avaiable
    </ng-template>
</div>
