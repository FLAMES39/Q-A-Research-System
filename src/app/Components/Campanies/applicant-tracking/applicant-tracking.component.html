<div *ngIf="applications | async as applicationsList; else noApplication">
    <h2>Applicant Tracking</h2>
    <div class="filter-section">
        <label for="filterJob">Filter by Job:</label>
        <select id="filterJob">
            <option value="all">All Jobs</option>
            <!-- Dynamically load job options here -->
        </select>
    </div>
    <div *ngFor="let application of applicationsList">
        <table class="applicants-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Job Title</th>
                    <th>Application Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{application.Name}}</td> 
                    <td>{{application.JobTitle}}</td>
                    <td>{{application.ApplicationDate}}</td>
                    <td>{{application.Status}}</td>
                    <td>
                        <button class="btn-view">View</button>
                        <button class="btn-contact">Contact</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ng-template #noApplication>
    NO APPLICATIONS AVAILABLE
</ng-template>
